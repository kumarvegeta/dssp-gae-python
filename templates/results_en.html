<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D.S.S.P.P. On Python for GAE</title>
        <!-- Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/main.css">
    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-end">
        <a class="navbar-brand" href="/">DSSPP</a>
        <a class="btn btn-danger ml-auto" href="/logout">Logout</a>
    </nav>
    <main class="bd-masthead">
        <div class="container">
            <h3 class="text-center"><span class="welcome-header">List of similar words to given word:</span> <b>{{ word}}</b></h3>
            <div class="col-sm-6 offset-sm-3 table-container">
                <img class="img-result" src="{{ image_path }}" width="80%" align="middle">
            </div>
            <div class="col-sm-6 offset-sm-3 table-container">
                <table class="table table-striped table-bordered text-center">
                  <thead class="thead-dark">
                    <tr>
                        <th>Word</th>
                        <th>Score</th>
                    </tr>
                  </thead>
                  <tbody>
                    {{ results|safe }}
                  </tbody>
                </table>
            </div>

        </div>
    </main>

</body>
</html>
