<html>
  <head>
    <title>Requesting Access To Continue</title>
  </head>
  <body>
    {% if has_credentials %}
    <p>Thanks for granting us permission. Please <a href="/MainPage">proceed to the main
      application</a>.</p>
    {% else %}
    <p><a href="{{ url }}">Grant</a> this application permission to access your information in order to proceed.</p>
    {% endif %}
    <p>You can always <a
      href="https://www.google.com/accounts/b/0/IssuedAuthSubTokens">revoke</a>
    permission at any time.</p>
  </body>
</html>
